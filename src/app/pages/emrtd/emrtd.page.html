<ion-header class="ion-no-border">

  <ion-toolbar style="text-align: center">
    <br>
    <img src="assets/images/logo_seal_superpequeno.png" style="vertical-align: middle;">
  </ion-toolbar>

  <ion-toolbar style="text-align: center">
    <h4 class="seal-grey">
      MOBILE DASHBOARD
    </h4>
  </ion-toolbar>

</ion-header>

<ion-content>

  <div *ngIf="response_emrtd == null">
    <h3 text-center>Sending the eMRTD data, please wait...</h3> 
  </div>

  <div *ngIf="response_emrtd != null">
    <div class="text-center">
      <h3 text-center>{{ process_success }}</h3> 
    </div>
  </div>

</ion-content>

<ion-footer class="ion-no-border">

  <ion-toolbar>
    <p style="text-align: center; font-family: Helvetica; font-size: x-small;" class="seal-grey">
      <img src="assets/images/eu.png" style="vertical-align: middle;" width="35" alt="INEA/CEF/ICT/A2018/1633170"> INEA/CEF/ICT/A2018/1633170
      &nbsp;&nbsp;&nbsp;
      <a href="https://project-seal.eu/node/141">Privacy policy</a>
    </p>
  </ion-toolbar>

</ion-footer>
